<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodegoers Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/assets/js/landing.js"></script>
</head>
<body>
    <!--Header section start-->
    <section id="header">
        <div class="container-fluid">
            <h1>Registration to Kodegoers</h1>
        </div>
    </section>
    <!--Header Section end-->


    <!--Main Section-->
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 text-center">
                    <!--<h1>Welcome to Kodegoers</h1>-->
                    
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"   data-bs-target="#kodegoerSignIn" id="clickMe">Register</button>
                    
                        <!--log in form-->
                    <div id="kodegoerSignIn" class="modal fade" >
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                    <div class="myform bg-dark">
                                        <h2 class="text-center">Enter Your Information</h2>
                                        <form action="#">
                                            <div class="mb-3 mt-3">
                                                <label for="email">First Name</label>
                                                <input type="email" class="form-control">
                                            </div>
                                            <div class="mb-3 mt-3">
                                                <label for="email">Family Name</label>
                                                <input type="email" class="form-control">
                                            </div>
                                            <div class="mb-3 mt-3">
                                                <label for="email">Email Address</label>
                                                <input type="email" class="form-control">
                                            </div>
                                            <div class="mb-3 mt-3">
                                                <label for="email">Address</label>
                                                <input type="email" class="form-control">
                                            </div>
                                            <div class="mb-3 mt-3">
                                                <label for="password">Create Password</label>
                                                <input type="password" class="form-control">
                                            </div>
                                            <div class="mb-3 mt-3">
                                                <label for="email">Confirm Password</label>
                                                <input type="email" class="form-control">
                                            </div>
                                            <button type="button" class="btn btn-light mt-3">Register</button>
                                            
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    
                    
                   
                </div>
            </div>
        </div>
    </section>
    

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
